<!-- Redirect Card -->
<div class="modal fade" id="redirectCard" tabindex="-1" role="dialog" aria-labelledby="redirectCardLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="redirectCardLabel">Important!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        The Google OAuth sign-in has opened in your default browser. When you grant all permissions to QuickStart, make your way back here after RESTARTING the app!

      <div class="modal-footer">
        <button type="button small" class="btn btn-secondary" data-dismiss="modal" id="submitAddEvent">Close</button>
      </div>
    </div>
  </div>
</div>
